name: EAS Build and Submit
on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use (development, preview, production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      submit:
        description: 'Submit to stores after build'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ§ª Run tests
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" "package.json"; then
            yarn test
          else
            echo "No test script found in package.json, skipping tests"
          fi
      
      - name: ğŸ‘· EAS Build
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Use manually provided inputs
            eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
          elif [ "${{ github.ref }}" == "refs/heads/production" ]; then
            # Production branch - build for all platforms with production profile
            eas build --platform all --profile production --non-interactive
          else
            # Default - build preview for pull requests or other branches
            eas build --platform all --profile preview --non-interactive
          fi
        
  submit:
    name: EAS Submit
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'true') ||
      (github.ref == 'refs/heads/production')
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Submit to app stores
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.submit }}" == "true" ]; then
            # Manual submission based on selected platform
            PLATFORM="${{ github.event.inputs.platform }}"
            if [ "$PLATFORM" == "all" ]; then
              eas submit --platform android --non-interactive
              eas submit --platform ios --non-interactive
            else
              eas submit --platform $PLATFORM --non-interactive
            fi
          elif [ "${{ github.ref }}" == "refs/heads/production" ]; then
            # Auto-submit on production branch for both platforms
            eas submit --platform android --non-interactive
            eas submit --platform ios --non-interactive
          fi
        
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Create and publish update
        run: |
          if [ "${{ github.ref }}" == "refs/heads/production" ]; then
            # Production updates
            eas update --branch production --message "Production update $(date +'%Y-%m-%d %H:%M:%S')"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Preview updates
            eas update --branch preview --message "Preview update $(date +'%Y-%m-%d %H:%M:%S')"
          else
            # Development updates
            BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')
            eas update --branch $BRANCH_NAME --message "Update from $BRANCH_NAME $(date +'%Y-%m-%d %H:%M:%S')"
          fi 